<!DOCTYPE html>
<html>
	<title> Social Media Bar </title>	
	<head>
		<style>
		.sample-box{
			background-color:blue;
			border-style: dashed;
			border-width: 10px;
			border-color: yellow;
			width:300px;
			margin: 10px;
			padding: 20px;
			position: fixed;
			top: 0;
		}
		.sample-box2{
			background-color:green;
			border-style: dotted;
			border-width: 20px;
			border-color: red;
			width:300px;
			margin: 10px;
			padding: 20px;
			position: fixed;
			bottom: 0;
		}
		</style>
	</head>
	<body>
		<div class="sample-box"> <a href="https://www.facebook.com/deniz.ozler.9">Deniz's FB</a>  </div>

		<div class="sample-box2"> <a href="https://twitter.com/?lang=en"> Twitter</a></div>
	</body>

</html>
